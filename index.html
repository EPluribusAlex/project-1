    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CryptoClash - Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"> <!-- BS4 -->

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Navbar up here with tabs -->

    <nav class="navbar navbar-expand-md navbar-expand-lg navbar-inverse">
  <a><img src="assets/images/crypto.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                   <strong>Crypto ClashBoard</strong></a>
      <span style="float:right">
        <a href="#">Dogecoin</a>
        <a href="#">Bitcoin</a>
        <a href="#">Ripple</a>
        <a href="#">Ethereum</a>
      </span>

</nav>
<div class="container-fluid" id="main-app">



    <div class="row" id="top-row">



        <div class="col-md-7" id="trc1"><div id="ticker" class="card"></div></div>



        <div class="col-md-5" id="trc2"><div id="poll" class="card"></div></div>



    </div>



    <div class="row" id="bottom-row">



        <div class="col-md-7" id="brc1"><div id="articles" class="card"></div></div>



        <div class="col-md-5" id="brc2" >

            <div id="chat" class="card card-inverse">

             <div class="card-header card-danger">Messages:</div>

             <div class="card-block" id="message-display">

              <ul id="messages"></ul>

          </div><!--end panel body-->

          <div class="card-footer card-danger">

            <form action="">

                <input id="m" autocomplete="off" /><button>Send</button>

            </form>

        </div><!--end panel footer-->

    </div>

</div><!--end chat column-->



</div><!--end bottom row-->



</div><!--end main content container-->



<!-- Footer down here -->



</body>
