<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>CryptoClash - Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"> <!-- BS4 -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-expand-lg navbar-inverse">
        <a> <img src="assets/images/crypto.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            <strong>Crypto ClashBoard</strong></a>
        <span style="float:right">
            <a href="#">Dogecoin</a>
            <a href="#">Bitcoin</a>
            <a href="#">Ripple</a>
            <a href="#">Ethereum</a>
        </span>
    </nav>
    <div class="container-fluid" id="main-app">
        <div class="row">
            <div class="col-md-7">
                <div id="ticker" class="section section-ticker">
                    <h3 class="section-header">Price History</h3>
                </div>
            </div>
            <div class="col-md-5">
                <div id="poll" class="section section-poll">
                    <h3 class="section-header">Poll</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div id="articles" class="section section-articles">
                    <h3 class="section-header">News</h3>
                </div>
            </div>
            <div class="col-md-5">
                <div id="chat" class="section section-chat card card-inverse">
                    <div class="card-header card-danger">Messages:</div>
                    <div class="card-block" id="message-display">
                        <ul id="messages"></ul>
                    </div>
                    <!--end panel body-->

                    <div class="card-footer card-danger">
                        <form action="">
                            <input id="m" autocomplete="off" />
                            <button>Send</button>
                        </form>
                    </div>
                    <!--end panel footer-->
                </div>
            </div>
            <!--end chat column-->
        </div>
        <!--end bottom row-->
    </div>
    <!--end main content container-->
    <!-- Footer down here -->
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script> <!-- jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> <!--Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script> <!--socket io-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js"></script><!-- D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script><!-- GSAP -->
<script src="assets/javascript/app.js"></script>

</html>
